<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title class="title">Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <h1 class="title">Rock Paper Scissors</h1>
  <div class="choices">
    <img src="img/Rock.png" alt="Piedra" class="choice" data-choice="rock" width="100" />
    <img src="img/Paper.png" alt="Papel" class="choice" data-choice="paper" width="100" />
    <img src="img/Scissor.png" alt="Tijeras" class="choice" data-choice="scissors" width="100" />
  </div>
  <div id="result"></div>
  <div id="computer-choice"></div>
  <div id="player-choice"></div>
  <img src="img/reset-button.png" id="reset" alt="Reset" style="cursor: pointer;" width="100" height="40" />


  <script src="app.js"></script>
</body>
</html>
