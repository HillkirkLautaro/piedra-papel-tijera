<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <img src="rock.png" alt="Piedra" class="choice" data-choice="rock" width="100" />
    <img src="paper.png" alt="Papel" class="choice" data-choice="paper" width="100" />
    <img src="scissors.png" alt="Tijeras" class="choice" data-choice="scissors" width="100" />
  </div>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
